<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Enrollment - VotEth Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }

        #canvas {
            display: none;
        }

        .captured-image {
            width: 100%;
            display: none;
            border-radius: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #7b2ff7);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #00c851, #007e33);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .status.success {
            display: block;
            background: rgba(0, 200, 81, 0.2);
            border: 1px solid #00c851;
            color: #00c851;
        }

        .status.error {
            display: block;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .status.info {
            display: block;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group .btn {
            flex: 1;
        }

        .enrolled-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .enrolled-list h3 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .enrolled-user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .enrolled-user .user-id {
            font-weight: 500;
        }

        .enrolled-user .delete-btn {
            background: rgba(255, 68, 68, 0.3);
            border: none;
            color: #ff4444;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .enrolled-user .delete-btn:hover {
            background: rgba(255, 68, 68, 0.5);
        }

        .service-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .service-online {
            background: rgba(0, 200, 81, 0.2);
            color: #00c851;
        }

        .service-offline {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .tips {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .tips ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .tips li {
            margin-bottom: 5px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Face Enrollment</h1>
        <p class="subtitle">Admin Portal - Register voters for face verification</p>

        <div id="serviceStatus" class="service-status service-offline">
            ‚è≥ Checking service status...
        </div>

        <div class="tips">
            <strong>üìã Tips for good enrollment:</strong>
            <ul>
                <li>Good lighting on your face</li>
                <li>Face the camera directly</li>
                <li>Remove glasses if possible</li>
                <li>Keep a neutral expression</li>
            </ul>
        </div>

        <div class="form-group">
            <label for="userId">üë§ Voter ID (Wallet Address or Unique ID):</label>
            <input type="text" id="userId" placeholder="e.g., 0x1234...abcd or voter_001">
        </div>

        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <img id="capturedImage" class="captured-image" alt="Captured face">
        </div>

        <div class="button-group">
            <button id="startCameraBtn" class="btn btn-secondary" onclick="startCamera()">
                üì∑ Start Camera
            </button>
            <button id="captureBtn" class="btn btn-primary" onclick="captureImage()" disabled>
                üì∏ Capture
            </button>
        </div>

        <button id="enrollBtn" class="btn btn-success" onclick="enrollUser()" disabled style="margin-top: 10px;">
            ‚úÖ Enroll Face
        </button>

        <button id="retakeBtn" class="btn btn-secondary" onclick="retakePhoto()" style="display: none; margin-top: 10px;">
            üîÑ Retake Photo
        </button>

        <div id="status" class="status"></div>

        <div id="enrolledList" class="enrolled-list" style="display: none;">
            <h3>üìã Enrolled Users</h3>
            <div id="usersList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let stream = null;
        let capturedImageData = null;

        // Check service status on load
        window.onload = async function() {
            await checkServiceStatus();
        };

        async function checkServiceStatus() {
            const statusEl = document.getElementById('serviceStatus');
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'healthy') {
                        statusEl.className = 'service-status service-online';
                        statusEl.innerHTML = '‚úÖ Face Service Online - Ready to enroll';
                    } else {
                        throw new Error('Service unhealthy');
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('Health check failed:', error);
                statusEl.className = 'service-status service-offline';
                statusEl.innerHTML = '‚ùå Face Service Offline - Start the service first';
                // Retry after 3 seconds
                setTimeout(checkServiceStatus, 3000);
            }
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('capturedImage').style.display = 'none';
                document.getElementById('startCameraBtn').disabled = true;
                document.getElementById('captureBtn').disabled = false;
                document.getElementById('retakeBtn').style.display = 'none';
                document.getElementById('enrollBtn').disabled = true;
                
                showStatus('Camera started. Position your face and click Capture.', 'info');
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
            }
        }

        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            // Flip horizontally to match mirrored video
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            
            capturedImageData = canvas.toDataURL('image/jpeg', 0.9);
            capturedImage.src = capturedImageData;
            
            // Stop video and show captured image
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('captureBtn').disabled = true;
            document.getElementById('retakeBtn').style.display = 'block';
            document.getElementById('enrollBtn').disabled = false;
            document.getElementById('startCameraBtn').disabled = false;
            
            showStatus('Image captured! Enter Voter ID and click Enroll.', 'success');
        }

        function retakePhoto() {
            capturedImageData = null;
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('enrollBtn').disabled = true;
            document.getElementById('retakeBtn').style.display = 'none';
            startCamera();
        }

        async function enrollUser() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showStatus('Please enter a Voter ID', 'error');
                return;
            }
            
            if (!capturedImageData) {
                showStatus('Please capture a face image first', 'error');
                return;
            }
            
            const enrollBtn = document.getElementById('enrollBtn');
            enrollBtn.disabled = true;
            enrollBtn.innerHTML = '‚è≥ Enrolling...';
            
            try {
                const response = await fetch(`${API_URL}/enroll`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        image: capturedImageData
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus(`‚úÖ Successfully enrolled: ${userId}`, 'success');
                    document.getElementById('userId').value = '';
                    capturedImageData = null;
                    document.getElementById('capturedImage').style.display = 'none';
                    document.getElementById('retakeBtn').style.display = 'none';
                    // Refresh can start camera again
                } else {
                    throw new Error(data.detail || data.message || 'Enrollment failed');
                }
            } catch (error) {
                showStatus('Enrollment failed: ' + error.message, 'error');
            } finally {
                enrollBtn.disabled = false;
                enrollBtn.innerHTML = '‚úÖ Enroll Face';
            }
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        }

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
